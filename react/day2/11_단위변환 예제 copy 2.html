<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSX 기본 복습</title>
	<script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
<body>
	<div id="root"></div>
	<script type="text/babel">
		const root = document.getElementById("root");
				/*
				input태그를 이용하여 miter으 입력받고
				입력받은 miter을 kilometer로 변환하는 코드를 작성
				60=>1 
				61=>1
				120=>2
				*/		

				function App(){
					let [amount,setAmount] = React.useState(0)
					let [fliped,setFliped] = React.useState(false)

					const onChange = (e)=> setAmount(e.target.value);
					
					const reset = () =>setAmount(0);

					const convert = () =>
					
					setFliped(!fliped);
					return (

					<div >
						<div>
							<input type="number" onChange={onChange} value={fliped ? amount *1000:amount } disabled={fliped} />미터
						</div>
						<div>
							<input type="number" onChange={onChange} value={fliped ? amount : Math.round(amount/100)/10} disabled={!fliped} />킬로미터
						</div>
						<button onClick={reset}>Reset</button>
						<button onClick={convert}>Convert</button>
					</div>
			)
		}
		
		ReactDOM.render(<App/>,root);
	</script>
</body>
</html>
