<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>box 예제</title>
	<script src="../js/jquery.min.js"></script>
</head>
<style>

	.box{
		width: 500px; height: 500px;
	}
	.box1{
		border: 3px solid red;
	}
	.box2{
		border: 3px solid blue;
	}
	.box3{
		border: 3px solid yellow;
	}
</style>
<body>
	<button class="btn1" data-target=".box1" >빨강</button>
	<button class="btn2" data-target=".box2" >파랑</button>
	<button class="btn3" data-target=".box3" >노랑</button>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<script>
		
	$('box').hide();



		$('.btn1').click(function(){
		$('.box1').show();
		$('.box2').hide();
		$('.box3').hide();
		});
			
		$('.btn2').click(function(){
		$('.box1').hide();
		$('.box2').show();
		$('.box3').hide();
		});

		$('.btn3').click(function(){
		$('.box1').hide();
		$('.box2').hide();
		$('.box3').show();
		});
		
	</script>
</body>
</html>
