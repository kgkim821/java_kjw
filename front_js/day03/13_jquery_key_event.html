<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>키 이벤트</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<input type="text" >
	<script>
		// keydown : 모든 키 중에서 키가 눌렸을때 발생하는 이벤트
		$('input').keyup(function(){
			console.log('up');
		}) ;
		$('input').keydown(function(){
			console.log('down');
		}) 
		$('input').keypress(function(){
			console.log('press');
		}) 
	</script>
</body>
</html>
