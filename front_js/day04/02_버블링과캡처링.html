<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버블링과 캡처링</title>
	<script src="../js/jquery.min.js"></script>
</head>
<body>
	<div class="box">
		<div class="box">
			<div class="box">
				<div class="box">123</div>
			</div>
		</div>
	</div>
	<script>
		
		/*
		버블링 :요소 이벤트가 발생되면 해당요소뿐만 
		아니라 조상 요소들에게도 같은 이벤트가 발생 
		-특별한 일이 없으면 버블링르 막아주지 않는게 좋음
		캡처링
		-요소에 이벤트가 발생될때 조상요소부터 이벤트가 발생되서 내려오는것
		-일반적으로 확인하기 힘듬
		*/
			let boxes =document.getElementsByClassName('box');
			for(box of boxes){
				box.addEventListener('click', ()=>console.log('버블링'));
				box.addEventListener('click', ()=>console.log('캡처링'),true);
				
			}
			
	</script>
</body>
</html>
