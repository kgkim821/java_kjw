<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버튼 클릭</title>
	<script src="../js/jquery.min.js"></script>
	<style>
		.box1{
			height: 300px; width: 400px; border: 3px solid black;
		background-color: blue; display: none;
		}
		.box2{
			height: 300px; width: 400px; border: 3px solid black;
			background-color: orange;  display: none;
		}
	</style>
</head>
<body>
	
	<select name="box">
		<option value=".box1">박스1</option>
		<option value=".box2">박스2</option>
	</select>
	<div class="container">
		<div class="box1" ></div>
		<div class="box2" ></div>
	</div>
<script>

	/*$('.btn').click(function(){

		$(target).show();
		// $('.box').css('background-color','blue')
	});*/

	$('[name=box]').click(function(){
		let value = $(this).val();
		$('.box').hide();
		$(value).show();
		});
</script>
</body>
</html>
