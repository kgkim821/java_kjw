	<title>배열 예제</title>
</head>
<body>
	<script>
		//전역변수 : 이문서와 연결된 모든 문서에 사용가능한 변수
		// push(값): 배열마지막요소를 추가
		// pop :배열 마지막요소를 제거 후 반환
		// unshift(값) : 배열 맨 앞 요소를 추가
		// shift(): 배열 맨 앞 요소를 제거 후 반환
		var num =10;

		var arr = [] ;
		arr.push(1);
		// slice(start, end ) : 배열에서 요소를 잘라냄 start번지부터 end-1번지까지 요소
		// 를 잘라낸 부분 배열을 생성
		//splice(start , delCount ,elements)
		//- 배열에서 start 번지부터 delCount개수만큼 제거한 후 제거된 부분에 elements를 추가


		var arr2 = arr.slice(0,2);
		console(log(arr));
		//0번지부터 2개를 제거후 , 제거된 곳에 1,2,3,dmf cnrk
		var str = arr.join(',');
		console.log(str);


		for(i=0; i<arr.length; i++){
			console.log(arr[i]);
		}
		console.log('--------')
		//번지를 하나씩 꺼내서 index에 저장하여 활용
		// for in문은 배열보단 객체에서 많이 사용
		for(index in arr){
			console.log(arr[index]);
			
		}
		console.log('--------')
		// 배열 / 객체에서 하나 꺼낸 값을 가져와서 활용
		for(value of arr){
			console.log(value)
		}
	</script>
