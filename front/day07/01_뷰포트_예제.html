<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- viewport를 설정하지 않으면 모바일이나 테블릿처럼 작은 화면에서 글자가 너무
	작게 보이는 현상이 생길수 있다.
		=>왜 ? 장치의 크기와 viewport가 다르기 떄문에
		=> 뷰포트의 너비를 장치의 너비로 설정하면 정상적으로 보임
		
-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box::after{
			content: ''; clear:  both; display: block;
		}
		.inner-box{
			float: left; width: 50%; height: 50%; background: red;
		}
		.inner-box:nth-child(2){
			background: blue;
		}


	</style>
</head>
<body>
	<h1>안녕하세요.</h1>
	<div class="inner-box"></div>
	<div class="inner-box"></div>
</body>
</html>
