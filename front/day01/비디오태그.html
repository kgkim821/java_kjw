<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>비디오 태그 예제</title>
</head>
<body>

	<!-- 
		video
		영상을 재생해하는 태그
		속성
		-src : 영상 경로
		-autoplay : wkehd wotod duqn
		- loop : 반복 여부
		-controls : 재생 도구를 보여줄지 말지
		- width,height : 너비 , 높이
		- poster : 영상 재생전 이미지
		- preload : 영상을 모두 불러올지를
			-auto : 모두 다운
			-metadate : 기본정보만 가져옴
			-none : 다운로드 하지 않음 
	 -->
	<video src="../video/sample.mp3"
	autoplay
	loop
	controls
	width="1000"
	height="500"
	poster="../img/강아지/강아지.jpg"
	></video>
	
</body>
</html>
