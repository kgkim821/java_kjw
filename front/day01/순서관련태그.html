<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>순서 관련 태그 예제</title>
</head>
<body>
	<!-- 
		ul
		-순서가 없는 목록을 만들때 사용하는 태그
		-쌍태그
		-block 태그
		-li태그와 함께사용 li태그 글자 앞에 마커(모양)를 이용하여 표시
		- type속성을 이용하여 마커모양을 지정할 수 있지만 보통 css 를 이용하여 지정
	ol
	-순서가 있는 목록을 만들때 사용하는 태그
	-쌍태그
	-block 태그
	-li 태그와 함께 사용. li 태그 글자 앞에 마커를 이용하여 표시 
	
	-->


	 <ul type="square">
		<li>HTML</li>
		<li>CSS</li>
		<li>JS</li>

	 </ul>
	 <ol>
		<li>등원</li>
		<li>1교시</li>
		<li>2교시</li>
		<li>3교시</li>
		<li>4교시</li>
		<li>하원</li>
		<dl>
			<dt>HTML</dt>
			<DD>Hyper TextMarkup Language</DD>
			<dd>화면 구현을 할 때 사용하는 언어</dd>
			</dl>
	 </ol>
</body>
</html>
