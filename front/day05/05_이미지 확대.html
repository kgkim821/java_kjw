<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>이미지 확대 예제</title>
	<style>

.box{
	width: 100px; height: 100px; border: 3px solid black;
	overflow: hidden;
}
img{
	transition: transform.3s;
}

img:hover{
	/* height: (100*1.3); width: calc(100*1.3); */
	transform: scale(1.3);
}

	</style>
</head>
<body>
	<div class="box">
		<img src="../img/강아지/강아지.jpg" alt="강아지" width="100px" height="100px">
	</div>
</body>
</html>
